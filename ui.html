<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Ide Otomatis</title>
</head>
<body>
  <h1>Generator Ide Otomatis</h1>
  <input type="text" id="topic" placeholder="Masukkan topik...">
  <select id="type">
    <option value="bisnis">Bisnis</option>
    <option value="konten">Konten</option>
    <option value="nama brand">Nama Brand</option>
  </select>
  <button onclick="generateIdea()">Generate</button>
  <pre id="output"></pre>

  <script>
    async function generateIdea() {
      const topic = document.getElementById('topic').value;
      const type = document.getElementById('type').value;

      const response = await fetch('http://localhost:3000/generate-idea', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, type })
      });

      const data = await response.json();
      document.getElementById('output').textContent = data.ideas || data.error;
    }
  </script>
</body>
</html>
